<body onload="welcome()">
<div class="container">
    <div class="row g-3 mt-5">
        <div class="col-12 col-sm-12 col-md-8 col-lg-5 mx-auto">
            <div class="card shadow">
                <div class="card-head">
                    <h3 class="text-center p-3">Sign Up / Register</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="row g-3 align-items-center mb-3">
                            <div class="col-4">
                                <label for="inputMobile" class="col-form-label">Phone Number</label>
                            </div>
                            <div class="col-8">
                                <input type="number" id="inputMobile" class="form-control"
                                       aria-describedby="inputMobileHelpInline">
                                <span id="inputMobileHelpInline" class="form-text"></span>
                            </div>
                        </div>
                        <div class="row g-3 align-items-center">
                            <div class="col-4">
                                <label for="inputPassword" class="col-form-label">Password</label>
                            </div>
                            <div class="col-8">
                                <input type="password" id="inputPassword" class="form-control"
                                       aria-describedby="passwordHelpInline">
                                <span id="passwordHelpInline" class="form-text"></span>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-4 col-sm-2 float-end">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
